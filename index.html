<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ai image creator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer> </script>
    
</head>
<body>
<section class="image-generator">
    <div class="content">
        <h1> AI Image Generator Tool </h1>
        <p> Text to image generator app with javascript using openai api </p>
        <form action="#" class="generate-form"> 
            <input type="text" class="prompt-input" placeholder="descripe what you want to be drawn by ai" required>
            <div class="controls">
                <select name="" id="" class="img-quantity">
                    <option value="1"> 1 Images </option>
                    <option value="2"> 2 Images </option>
                    <option value="3"> 3 Images </option>
                    <option value="4" selected> 4 Images </option>
                </select>
                <button type="submit" class="generate-btn"> Generate </button>
            </div>
        </form>
     </div>
</section>
<section class="image-gallery">
    <div class="img-card">
        <img src="images/img-1.jpg" alt="img">
        
    </div>
    <div class="img-card">
        <img src="images/img-2.jpg" alt="img">
        
    </div>
    <div class="img-card">
        <img src="images/img-3.jpg" alt="img">
        
    </div>
    <div class="img-card">
        <img src="images/img-4.jpg" alt="img">
        <a href="#" class="download-btn">
            <img src="images/download.svg" alt="download icon">
        </a>
    </div>
</section>
</body>
</html>
